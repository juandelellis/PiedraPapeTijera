<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Piedra Papel o Tijera x Juan de Lellis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="ppt.css" />
</head>
<body>
    <header>
        <h1>Piedra Papel o Tijera x Juan de Lellis</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span> 
    </div>
    <div class="result" >
        <p>Empezá a Jugar</p>
    </div>
    <div class="choices">
            <div class="choice" id="piedra">
                    <img src="piedra.svg" alt="">
                </div>
        <div class="choice" id="papel">
            <img src="papel.svg" alt="">
        </div>
        <div class="choice" id="tijera">
            <img src="tijera.svg" alt="">
        </div>
        
    </div>
    <p id="action-message">Hacé tu jugada!</p>
    <script src="ppt.js"></script>
</body>
</html>
